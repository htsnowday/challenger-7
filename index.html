<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenAI on Vercel</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 80px; margin-bottom: .5rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
    button { padding: .5rem 1rem; }
    .error { color: #b00; }
  </style>
</head>
<body>
  <h1>Chat with OpenAI</h1>
  <textarea id="userInput" placeholder="Type your message…"></textarea><br/>
  <button id="sendBtn">Send</button>
  <h2>Response:</h2>
  <pre id="responseArea">–</pre>

  <script>
    const responseArea = document.getElementById("responseArea");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", async () => {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      // reset and show loading
      responseArea.textContent = "…thinking…";
      responseArea.classList.remove("error");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });

        // If the HTTP status is not in the 200–299 range, grab the error message
        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData.error || res.statusText);
        }

        // Successful; show the assistant's answer
        const { answer } = await res.json();
        responseArea.textContent = answer;

      } catch (err) {
        // Show the real error message
        responseArea.textContent = err.message;
        responseArea.classList.add("error");
      }
    });
  </script>
</body>
</html>
