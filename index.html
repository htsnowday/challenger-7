<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenAI on Vercel</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 80px; margin-bottom: .5rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
    button { padding: .5rem 1rem; }
  </style>
</head>
<body>
  <h1>Chat with OpenAI</h1>
  <textarea id="userInput" placeholder="Type your message…"></textarea><br/>
  <button id="sendBtn">Send</button>
  <h2>Response:</h2>
  <pre id="responseArea">–</pre>

  <script>
    document.getElementById("sendBtn").onclick = async () => {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;
      document.getElementById("responseArea").textContent = "…thinking…";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });
        const { output, error } = await res.json();
        document.getElementById("responseArea").textContent = error || output;
      } catch {
        document.getElementById("responseArea").textContent = "Network error";
      }
    };
  </script>
</body>
</html>
